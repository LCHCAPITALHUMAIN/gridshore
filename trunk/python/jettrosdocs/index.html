<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
  </head>
  <body>
    <a href="{{ url }}">{{ url_linktext }}</a>
    <h1>Obtain a list of your google docs</h1>
    <div>{{ response_msg }}</div>
    <table>
    {% for doc in documents %}
        <tr>
            <td><b>{{ doc.author }}</b></td>
            <td>{{ doc.title }}</td>
        </tr>
    {% endfor %}

  </body>
</html>
