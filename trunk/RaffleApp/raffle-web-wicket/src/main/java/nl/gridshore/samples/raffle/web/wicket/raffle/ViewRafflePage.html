<wicket:extend>
    <table>
        <tbody>
            <tr>
                <th wicket:id="title-label">title label</th>
                <td wicket:id="title">title</td>
            </tr>
            <tr>
                <th wicket:id="description-label">description label</th>
                <td wicket:id="description">description</td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" wicket:id="back" value="Back"/></td>
            </tr>
            <tr>
                <td>
                    <table>
                        <thead>
                            <tr>
                                <th wicket:id="participant-name-label">name column</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr wicket:id="participants">
                                <td wicket:id="name">name</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <table>
                        <thead>
                            <tr>
                                <th wicket:id="price-title-label">name column</th>
                                <th wicket:id="price-description-label">description column</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr wicket:id="prizes">
                                <td wicket:id="price-title-value">name</td>
                                <td wicket:id="price-description-value">description</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</wicket:extend>
